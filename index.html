<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Mulish:wght@300;500;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="styles.css"/>
    <title>Running</title>
</head>
<body>
    <div class="logo">
        <img src="sport.svg" alt="Kiwi standing on oval">
    </div>
    
    <form>
        <label for="entry">Number of miles today</label>
        <br>
        <input type="number" id="entry" step="0.1"/>
        <br>
        <button type="submit">Add</button>
        <div class="newuser">
            <button type="submit" onclick="newRunner()">New User</button>
        </div>
    </form>
    
    <hr>

    <section class="entriesWrapper">
        <h3>Last 7 days</h3>
        <ul id="entries">
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
            <li>-</li>
        </ul>
    </section>

    <section class="data">
        <div>
            <p>Total:</p>
            <span id="total">0</span>
        </div>
        <div>
            <p>Average Distance:</p>
            <span id="average">0</span>
        </div>

        <div> 
            <p>This weeks High:</p>
            <span id="high">0</span>
        </div>
    </section>

    <section class="progress">
        <h3>
            Weekly Target:<span id="progressTotal"></span>/
            <span id="target"></span>miles
        </h3>
        <div class="progressCircleWrapper">
            <div id="progressCircle">
                <div id="progressCenter"></div>
            </div>
        </div>
    </section>
    <script src="script.js"></script>
</body>
</html>
